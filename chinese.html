        </div>
        <h5 class="headerTitle">你想免费见到你的律师吗？</h5>
        <div class="row cardSection">
            <div class="card mb-5">
                <div class="card-body">
                    <h5 class="notice">我们的第一次会议将在您预约后访问我们时不收取费用
                        在线填写查询表格。<br>

                    </h5><br>
                </div>
            </div>
        </div>
        <hr class="separationLine3">
        <form action="mailto:jeon4972@snu.ac.kr" method="post" enctype="text/plain" accept-charset="utf-8">
            <div class="row agreement">
                <h5 class="personalInformationAgreement">[필수] 개인정보수집, 처리 이용 동의</h5>
                <div class="form-check mb-5 inbox">
                    <button type="button" class="btn btn-sm btn-warning mt-3" id="myBtn"><strong>내용
                            확인하기</strong></button>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <div class="modalTextField row">
                                <p>개인정보 수집 처리 이용에 관한 안내</p>
                            </div>
                            <div class="modalAgreeField row justify-content-center">
                                <div class="form-check mb-2 inbox">
                                    <input class="form-check-input mb-3 form-group" type="radio" name="iAgree"
                                        id="iAgree" />
                                    <label class="form-check-label" for="iAgree">
                                        <p class="yesAgree">위 내용에 동의합니다.</p>
                                    </label>
                                </div>
                            </div>
                            <span class="close">&times;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <br>
                <label for="title" class="labelText col-md-1 form-group text-md-center text-center mb-3">
                    제목
                </label>
                <input type="text" lang="ko" id="title" name="title" placeholder="문의 하고 싶은 내용의 제목"
                    class="form-control col-md-3 col-6 mb-3" value=""><br>
            </div>
            <div class="row justify-content-center">
                <label for="name" class="labelText col-md-1 form-group text-md-center text-center mb-3">
                    이름
                </label>
                <input type="text" id="name" name="name" placeholder="이름" class="form-control col-md-3 col-6 mb-3"
                    value="이름">
            </div>
            <div class="row justify-content-center">
                <label for="email" class="labelText col-md-1 form-group text-md-center text-center mb-3">
                    내 이메일 주소
                </label>
                <input type="email" id="email" name="email" placeholder="e-mail"
                    class="form-control col-md-3 col-6 mb-3" value="e-mail">
            </div>
            <div class="row justify-content-center">
                <label for="contact" class="labelText col-md-1 form-group text-md-center text-center mb-3">
                    연락 가능한 번호
                </label>
                <input type="tel" id="contact" name="contact" placeholder="123 456 789"
                    class="form-control col-md-3 col-6 mb-3" value="123 456 789">
            </div>
            <div class="row justify-content-center">
                <label for="start" class="labelText col-md-1 form-group text-md-center text-center mb-3">방문을 원하는
                    날짜</label>

                <input type="date" id="start" name="trip-start" min="2022-01-01" max="2100-12-31"
                    class="form-control col-md-3 col-6 mb-3" lang="ko">
            </div>
            <hr class="separationLine3">
            <h5 class="questionnaireTip mb-5">문의할 내용</h5>
            <div class="row justify-content-center">
                <label for="category" class="labelText col-md-1 form-group text-md-center text-center">
                    분야 선택
                </label>
                <select id="category" name="category" class="form-control col-md-3 col-6 text-left mb-3">
                    <option selected>분야를 선택해 주세요 ↓</option>
                    <option value="민사">민사-대여금/보증금반환/계약해제/손해배상/부동산인도/등기</option>
                    <option value="형사">형사-고소/수사참여/형사재판</option>
                    <option value="가사">가사-이혼/상속/성견후견</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <hr class="separationLine3">
            <h5 class="questionnaireTip mb-5">문의 내용 상세</h5>
            <p class="labelText text-center">가. 사건의 경위 및 현재 귀하가 처한 상황(시간순으로 서술)</p>
            <div class=" row justify-content-center">
                <textarea class="form-control col-md-5 col-6 mb-3" name="feedback" id="content"
                    rows="8">2018. 3. 경 사업 자금으로 필요하다고 하여 1년 후에 받기로 하고 이자약정 없이 지인에게 차용증 없이 50,000,000원을 빌려주었는데, 현재까지 빌려준 돈을 받지 못하였습니다. 그 사람은 제가 돈을 갚으라고 할 때마다 나중에 갚겠다며 차일 피일 미루다가 2020. 경부터는 연락을 회피하기 시작하였습니다. 그러다가 작년 10월 경 갑자기 다시 연락이 되었는데 빌려간 투자금이고 지금은 사정이 좋지 않으니 돌려줄 수 없고 일부라도 차용증을 써주겠다고 하였습니다.</textarea>
            </div>
            <hr class="separationLine3">
            <div class="row justify-content-center">
                <div class="col col-md-3 form-group text-md-center text-center mt-3 pr-0 pl-0">
                    <button type="submit" class="btn btn-outline-success btn-lg" style="font-weight: bold;">문의
                        접수하기</button>
                </div>
            </div>
        </form>
        <hr class="separationLine3">

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
